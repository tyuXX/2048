<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <span class="score-label">Score</span>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <span class="score-label">Best</span>
                    <span id="best-score">0</span>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="slider-container">
                <label for="grid-size">Grid Size: <span id="size-display">4x4</span></label>
                <input type="range" id="grid-size" min="2" max="56" value="4" step="1" 
                       oninput="updateSizeDisplay(this.value)" onchange="changeGridSize(this.value)">
            </div>
            <button onclick="resetGame()">New Game</button>
        </div>
        <div class="game-container">
            <div class="grid-container" id="grid-container">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
        </div>
        <div class="controls-info">
            <p>Use arrow keys or WASD to move tiles</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
